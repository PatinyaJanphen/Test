{% extends 'basehtml/base.html' %}

{% block site_title %} password change |{% endblock %}

{% block content %}
<section class="section-content section-content-single">
    <div class="section-content-container">
        <h1>Profile</h1>
        <a href="{% url 'dashboard' %}">dashboard</a>
        <a href="{% url 'profile' %}">profile</a>
        <a href="{% url 'password_change' %}">password change</a>
        <h5>password change : {{ user.username }}</h5>
        <form action="{% url 'password_change' %}" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
            <p>
                <button class="button" type="submit">บันทึก</button>
            </p>
        </form>
    </div>
</section>
{% endblock %}
